<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<canvas id="draw" width="1000" height="1000"></canvas>
<script>
    const canavs = document.querySelector('#draw');
    const ctx = canavs.getContext('2d');
    canavs.width= window.innerWidth;
    canavs.height= window.innerHeight;
    ctx.strokeStyle='#BADA55';
    ctx.lineJoin='round';
    ctx.lineCap='round';
    ctx.lineWidth=40;

    let isDrwaing = false;
    let lastX=0;
    let lastY=0;
    let hue=0;
    let direction=true;

function draw(e){
    if(!isDrwaing) return;
    console.log(e);
    ctx.strokeStyle=`hsl(${hue},100%,50%)`
    ctx.beginPath();
    ctx.moveTo(lastX,lastY);
    ctx.lineTo(e.offsetX,e.offsetY)
    ctx.stroke();
    [lastX,lastY] = [e.offsetX , e.offsetY];
    hue++;
    if(hue>=360){
      hue=0;
    }
    if(ctx.lineWidth>=100||ctx.lineWidth<=1){
      direction=!direction;
    }
    if(direction){
      ctx.lineWidth++;
    }else{
      ctx.lineWidth--;
    }
    
}


canavs.addEventListener('mousedown',(e)=>{
  isDrwaing=true;
  [lastX,lastY] = [e.offsetX , e.offsetY];
})
canavs.addEventListener('mousemove',draw)
canavs.addEventListener('mouseup',()=>isDrwaing = false)
canavs.addEventListener('mouseout',()=>isDrwaing=false)



</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
